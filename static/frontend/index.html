<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRMNL Control Panel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff88;
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .control-panel {
                grid-template-columns: 1fr;
            }
        }

        .panel-section {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #444;
        }

        .panel-section h2 {
            margin-bottom: 15px;
            color: #00ff88;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            font-size: 14px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00ff88;
        }

        button {
            background: #00ff88;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background: #00cc6a;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .canvas-container {
            grid-column: 1 / -1;
            text-align: center;
        }

        #drawingCanvas {
            border: 2px solid #555;
            border-radius: 10px;
            background: #fff;
            cursor: crosshair;
            touch-action: none;
            max-width: 100%;
        }

        .canvas-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .canvas-controls button {
            width: auto;
            padding: 8px 16px;
            min-width: 100px;
        }

        .status {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #444;
            text-align: center;
        }

        .status.success {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .status.error {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .preview {
            margin-top: 20px;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            border: 2px solid #555;
            border-radius: 10px;
        }

        #textMessage {
            min-height: 100px;
            resize: vertical;
        }

        .range-display {
            color: #00ff88;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è TRMNL Control Panel</h1>
        
        <div class="control-panel">
            <!-- Settings Panel -->
            <div class="panel-section">
                <h2>‚öôÔ∏è Settings</h2>
                <div class="form-group">
                    <label for="refreshRate">Refresh Rate (seconds):</label>
                    <input type="range" id="refreshRate" min="60" max="3600" value="900" step="60">
                    <span class="range-display" id="refreshRateDisplay">900s (15 minutes)</span>
                </div>
                <div class="form-group">
                    <label>Mode: Single Device (No ID Required)</label>
                    <input type="text" id="deviceId" value="SINGLE_DEVICE" readonly style="background: #222; color: #666;">
                </div>
            </div>

            <!-- Text Message Panel -->
            <div class="panel-section">
                <h2>üìù Text Message</h2>
                <div class="form-group">
                    <label for="textMessage">Message:</label>
                    <textarea id="textMessage" placeholder="Enter your message here...">HELLO WORLD</textarea>
                </div>
                <button onclick="sendTextMessage()">Send Text to Display</button>
            </div>
        </div>

        <!-- Drawing Panel -->
        <div class="panel-section canvas-container">
            <h2>üé® Draw on Screen</h2>
            <canvas id="drawingCanvas" width="800" height="480"></canvas>
            <div class="canvas-controls">
                <button onclick="clearCanvas()">Clear Canvas</button>
                <button onclick="testDraw()">Test Draw</button>
                <button onclick="sendDrawing()">Send Drawing to Display</button>
                <label for="brushSize">Brush: <input type="range" id="brushSize" min="1" max="20" value="3" style="width: 100px;"></label>
            </div>
        </div>

        <!-- Status Display -->
        <div id="status" class="status">
            Ready to send content to your TRMNL device
        </div>

        <!-- Preview -->
        <div class="preview" id="preview" style="display: none;">
            <h3>Last Sent Image:</h3>
            <img id="previewImage" src="" alt="Preview">
        </div>
    </div>

    <script src="/static/frontend/frontend.js"></script>
</body>
</html>
